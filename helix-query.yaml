indices:
  blog:
    include:
      - /**
    exclude:
      - /_sandbox/**
    target: /test.json
    properties:
      author:
        select: main > div:nth-of-type(3) > p:nth-of-type(1)
        value: |
          match(el, 'by (.*)')
  en:
    include:
      - /**
    target: /sitemap.json
    properties:
      author:
        select: main > div:nth-of-type(3) > p:nth-of-type(1)
        value: |
          match(el, 'by (.*)')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      thumbnail:
        select: head > meta[name="thumbnail"]
        value: |
          attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, "content")
