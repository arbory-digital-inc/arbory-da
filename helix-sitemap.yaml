sitemaps:
   example:
     source: /blog.json
     destination: /sitemap.xml
     hreflang: en
     lastmod: YYYY-MM-DD
     origin: https://blog.arborydigital.com
     
   international:
    origin: https://blog.arborydigital.com
    lastmod: YYYY-MM-DD
    languages:
      en:
        source: /en-index.json
        destination: /en/sitemap.xml
        hreflang: en
        alternate: /en/{path}
      de:
        source: /de-index.json
        destination: /de/sitemap.xml
        hreflang: de
        alternate: /de/{path}
      fr:
        source: /fr-index.json
        destination: /fr/sitemap.xml
        hreflang: fr
        alternate: /fr/{path}
